# Pocket265 cc65 configuration file
# based on the guide: https://cc65.github.io/doc/customizing.html
# A.K. 2022

SYMBOLS {
    # Define the stack size for the application
    __STACKSIZE__:  type = weak, value = $0400;
}

MEMORY {
    ZP:        start =   $C0, size =   $30, type   = rw,    define = yes;
    RAM:       start =  $200, size = $0D00, define = yes;
    ROM:       start = $E000, size = $2000, file   = %O;
}

SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp,  define   = yes;
    DATA:     load = ROM, type = rw,  define   = yes, run = RAM;
    BSS:      load = RAM, type = bss, define   = yes;
    HEAP:     load = RAM, type = bss, optional = yes;
    STARTUP:  load = ROM, type = ro;
    ONCE:     load = ROM, type = ro,  optional = yes;
    CODE:     load = ROM, type = ro;
    RODATA:   load = ROM, type = ro;
    VECTORS:  load = ROM, type = ro,  define = yes, start = $FFFA;
}

FEATURES {
    CONDES:    segment = STARTUP,
               type    = constructor,
               label   = __CONSTRUCTOR_TABLE__,
               count   = __CONSTRUCTOR_COUNT__;
    CONDES:    segment = STARTUP,
               type    = destructor,
               label   = __DESTRUCTOR_TABLE__,
               count   = __DESTRUCTOR_COUNT__;
}

